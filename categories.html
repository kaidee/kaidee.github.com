---
layout: default
title: categories
permalink: /categories/
---

<div class="wrapper">
{% for category in site.categories %}
<a name="{{ category | first }}"><h2>{{ category | first }}</h2></a>
    <ul  class="postsList">
    {% for post in category.last %}
      <li><span>{{ post.date | date: "%b %d, %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</div>
