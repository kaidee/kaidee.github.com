<div class="wrapper" id="cse" style="width: 100%;">

    <script type="text/javascript"> 
        function googlesearch () { 
        var wq=document.getElementsByName("wq")[0].value;

        window.open(link); } 
    </script> 
    <form class="well form-search">
        <input type="text" name="wq" class="input-xxlarge search-query"/>

    </form>
